<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Simulator</title>
  <script src="class_def.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script src="./Plugins/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="./Plugins/codemirror/lib/codemirror.css" />
  <script src="./Plugins/codemirror/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="./Plugins/codemirror/theme/dracula.css" />
  <link rel="stylesheet" href="./Plugins/codemirror/addon/hint/show-hint.css">
  <script src="./Plugins/codemirror/addon/hint/show-hint.js"></script>
  <script src="./Plugins/codemirror/addon/hint/javascript-hint.js"></script>
  <script src="./Plugins/codemirror/mode/markdown/markdown.js"></script>
  <script src="./Plugins/codemirror/addon/edit/closebrackets.js"></script>
</head>

<body onload="init();">
  <img id="spaceship" hidden src="assets/spaceship.svg">
  <img id="spacestation" hidden src="assets/space-Station.svg">
  <div>
    <h1 style="top:20px; padding-top:10px;padding-left:55px;color:white;">Draw a triangle!</h1>
    <canvas id="canvas" width="750" height="600"></canvas>
    <div class="buttons">
      <div class="edit">
        <textarea id="editor"></textarea>
      </div>
      <div class="controls">
        <button onclick="reset_list();" class="int_buttons">Reset</button>
        <button onclick="render();" class="int_buttons">Run</button>
        <h3 class="tri_type">Triangle type (ITO sides)</h3>
        <h2 class="tri_type" id="sides"></h2>
        <h3 class="tri_type">Triangle type (ITO angles)</h3>
        <h2 class="tri_type" id="angles"></h2>
        <!-- <input id="slider" name="slider" type="range" value=0 style="margin-top:190px"> -->
      </div>
    </div>
  </div>
  <img class="res_logo" src="assets/resolute-logo.png" />
  <div style="display:none;" id="error_popup_id" class="error_popup">
    <span onclick="error_window('close');" class="close_x">x</span>
    <p id="err_msg" class="error_text"></p>
  </div>
  <script src="test.js"></script>
</body>

</html>
